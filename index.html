<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__wrapper">
        <div class="header__logo">
          <img src="./img/logo.svg" alt="Logo" />
        </div>

        <nav class="header__nav">
          <ul class="header__menu">
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Rankings</a></li>
            <li><a href="#">Connect a wallet</a></li>
          </ul>

          <a href="#" class="header__btn">
            <i class="fa-regular fa-user"></i> Get Started
          </a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero__inner">
          <div class="hero__content">
            <h1 class="hero__title">
              Discover <br />
              digital art & <br />
              Collect NFTs
            </h1>
            <p class="hero__text">
              NFT Marketplace UI Created With Anima For <br />
              Figma. Collect, Buy And Sell Art From More <br />
              Than 20k NFT Artists.
            </p>
            <div class="hero__actions">
              <a href="#" class="btn btn--primary">
                <i class="fa-solid fa-rocket"></i> Get Started
              </a>
            </div>
            <div class="hero__stats">
              <div class="stat">
                <h3>240k+</h3>
                <p>Total Sale</p>
              </div>
              <div class="stat">
                <h3>100k+</h3>
                <p>Auctions</p>
              </div>
              <div class="stat">
                <h3>240k+</h3>
                <p>Artists</p>
              </div>
            </div>
          </div>

          <div class="hero__image">
            <img src="./img/garage-hero.svg" alt="Garage Door Service" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
